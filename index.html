<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="calculator">
      <div>
        <input id="display" readonly />
      </div>
      <div id="botoes">
        <button onclick="enviarAoDisplay('+')">+</button>
        <button onclick="enviarAoDisplay('7')">7</button>
        <button onclick="enviarAoDisplay('8')">8</button>
        <button onclick="enviarAoDisplay('9')">9</button>
        <button onclick="enviarAoDisplay('-')">-</button>
        <button onclick="enviarAoDisplay('4')">4</button>
        <button onclick="enviarAoDisplay('5')">5</button>
        <button onclick="enviarAoDisplay('6')">6</button>
        <button onclick="enviarAoDisplay('/')">/</button>
        <button onclick="enviarAoDisplay('1')">1</button>
        <button onclick="enviarAoDisplay('2')">2</button>
        <button onclick="enviarAoDisplay('3')">3</button>
        <button onclick="enviarAoDisplay('*')">*</button>
        <button onclick="enviarAoDisplay('0')">0</button>
        <button onclick="enviarAoDisplay('.')">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="clearDisplay()">C</button>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
